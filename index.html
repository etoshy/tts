  <body><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Text-to-Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Text-to-Speech</h1>
        <textarea id="textoParaFalar" placeholder="Digite seu texto aqui..."></textarea>
        <div class="controles">
            <label for="vozSelect">Voz:</label>
            <select id="vozSelect"></select>
            <label for="taxaFala">Taxa de Fala:</label>
            <input type="range" id="taxaFala" min="0.5" max="2" value="1" step="0.1">
            <span id="valorTaxaFala">1.0</span>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
            <span id="valorVolume">1.0</span>
            <label for="pitch">Tom:</label>
            <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
            <span id="valorPitch">1.0</span>
        </div>
        <button id="falarBtn">Falar</button>
        <button id="pararBtn" disabled>Parar</button>
    </div>

    <script src="script.js"></script>
</body>
</html></body>
</html>
